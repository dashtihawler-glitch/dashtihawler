<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چوونەژوورەوە - نوسینگەی دەشتی هەولێر</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- PWA Manifest & iOS Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2a6c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="دەشتی هەولێر">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <!-- End PWA -->
</head>
<body>
    <div class="login-page">
        <!-- Decorative Background Elements -->
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>

        <div class="login-card">
            <div class="login-header">
                <div class="logo-box">
                    <img src="assets/icon.png" alt="لۆگۆ">
                </div>
                <h1>نوسینگەی دەشتی هەولێر</h1>
                <p>بەخێربێیتەوە، تکایە زانیارییەکانت بنووسە</p>
            </div>
            
            <form id="login-form">
                <div class="input-group login-input">
                    <span class="input-icon"><i class='bx bx-envelope'></i></span>
                    <input type="email" name="email" required placeholder="ئیمەیڵ">
                </div>
                
                <div class="input-group login-input">
                    <span class="input-icon"><i class='bx bx-lock-alt'></i></span>
                    <input type="password" name="password" id="password" required placeholder="وشەی نهێنی">
                    <i class='bx bx-show toggle-password-icon' id="togglePassword"></i>
                </div>

                <p id="error-message" class="error-msg hidden"></p>
                
                <button type="submit" class="btn-login">
                    چوونەژوورەوە <i class='bx bx-log-in-circle'></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="shared.js"></script>
    <script>
        // Toggle Password Visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        if(togglePassword) {
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('bx-show');
                this.classList.toggle('bx-hide');
            });
        }
    </script>
</body>
</html>
